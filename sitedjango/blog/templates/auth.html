{% extends 'main.html' %}
{% block title %}Авторизация{% endblock %}
{% block content %}
<h2>Авторизация</h2>
{% if not errors == '' %}
<p align="center" style="color: red">{{errors}}</p>
{% endif %}

{% if not suc == '' %}
<p align="center" style="color: green">{{suc}}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <ul class="form_reg">
        <li>
            <label>Login: </label>
            <input type="text" name="login" required>
        </li>
        <li>
            <label>Password: </label>
            <input type="password" name="password" required>
        </li>
        <li>
            <input type="submit" value="Авторизация" >
        </li>
    </ul>
</form>
{% endblock %}
