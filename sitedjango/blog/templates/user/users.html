{% extends 'main.html' %}
{% block title %}Список пользователей{% endblock %}
{% block content %}
<h2 align="center">Пользователи:</h2>

<div class="filter">
    <form method="post">
        {% csrf_token %}
        <select name="city">
        {% for i in s %}
            {% if city == i %}
                <option value="{{i}}" selected>{{i}}</option>
            {% else %}
                <option value="{{i}}">{{i}}</option>
            {% endif %}
        {% endfor %}
        </select>
        <button>Отcортировать</button>
    </form>
</div>

<ul class="users_list">
    {% for user in users %}
    {% if not current_user == user %}
    <li>
        <p><img src="/static/images/{{user.avatar}}"></p>
        <a href="/users/{{user.login}}">{{user.login}}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
