{% extends 'main.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h2>Личная панель</h2>
<p align="center">
    <input type="checkbox" id="mode">
    <label for="mode">Тёмная тема</label>
</p>

<p align="center">
    <a href="/logout">Выход</a>
</p>

<form method="post">
    {% csrf_token %}
    <ul class="form_reg">
        <li>
            <label>Имя: </label>
            <input type="text" name="name" required value="{{data.name}}">
        </li>
        <li>
            <label>Login: </label>
            <input type="text" name="login" readonly value="{{data.login}}">
        </li>
        <li>
            <label>Email: </label>
            <input type="email" name="email" required value="{{data.email}}">
        </li>
        <li>
            <label>Password: </label>
            <input type="text" name="password" required value="{{data.password}}">
        </li>
        <li>
            <input type="submit" value="обновить данные" >
        </li>
    </ul>
</form>

<form method="post" action="/addavatar/" enctype="multipart/form-data">
    {% csrf_token %}
    <ul class="form_reg">
        <li>
            <label>Аватарка: </label>
            <input type="file" name="avatar">
        </li>
        <li>
            <input type="submit" value="Добавить аватарку" >
        </li>
    </ul>
</form>
<p align="center"><a href="/addarticle">Создать статью</a></p>
<p align="center"><a href="/listarticles">Список статей</a></p>
{% endblock %}
