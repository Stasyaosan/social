{% extends 'main.html' %}
{% block title %}Главная страница{% endblock %}
{% block content %}
<h2>Новости:</h2>
<section class="vertical-center slider" style="width: 700px;height: 400px; margin: auto;">
    {% for image in images %}
    <div style="margin-top: 50;">
        <img src="/media/{{image.image}}" width="100%" height="100%">
    </div>
    {% endfor %}
  </section>
<ul>
    {% for new in news %}
    <li>
        <h2>{{new.title}}</h2>
    </li>
    {% endfor %}
</ul>

{% endblock %}
